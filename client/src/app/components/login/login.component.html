<div class="container jumbotron">
    <h1 class="text-center">Login</h1>
    <form #f="ngForm" (ngSubmit)="onLogin(f)">
        <div class="form-group">
            <label for="username">Username : </label>
            <input type="email" email class="form-control" name="username" ngModel required>
        </div>

        <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" class="form-control" name="password" ngModel required minlength="6">
        </div>

        <div class="form-grou">
            <button type="submit" [disabled]="!f.valid" class="btn btn-primary btn-block">Login</button>
        </div>
    </form>
</div>
